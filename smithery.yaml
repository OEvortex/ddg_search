name: ddg-search-mcp
description: DuckDuckGo & Felo AI Search MCP server for web search
version: 1.1.2
entry: src/index.js
runtime: container
env:
  NODE_ENV: production
startCommand:
  type: http
  configSchema:
    type: object
    required: []
    properties:
      port:
        type: integer
        title: Server Port
        description: Port to run the MCP server on
        default: 3000
tools:
  - name: web-search
    description: DuckDuckGo web search tool
  - name: fetch-url
    description: Fetch content from a URL
  - name: url-metadata
    description: Extract metadata from a URL
  - name: felo-search
    description: Felo AI web search tool
